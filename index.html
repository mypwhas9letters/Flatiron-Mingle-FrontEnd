<!DOCTYPE html>
<html>
  <head>
    <title>Sample JS Project frontend</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
  </head>

  <body>
    <!-- Open Header  -->
    <div class="ui secondary  menu">
      <img id="logo" src="img/fim_logo.png" >
      <a class="active item">
        Home
      </a>
      <a class="item">
        Flatiron Mingle
      </a>
      <div class="right menu">
        <div class="item">
          <div class="ui icon input">
            <input type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
        <a class="ui item">
          Logout
        </a>
      </div>
    </div>
    <!-- Close Header -->

    <!-- Dynamic Div Open -->
    <div id="dynamic">
      <div id="sign-in-page">
      <h1 id="banner">Flatiron Mingle</h1>
        <form id="sign-in-create-form">
          <input type="text" name="user-body" id="new-user-body">
          <input type="submit" value="Enter Your Name">
        </form>
      </div>
    <div>
    <!-- Dynamic Div Close -->

    <div id="users-container">

    </div>



    <div class="ui inverted vertical footer segment">

       <div class="ui horizontal inverted small divided link list center aligned container ">
           <a class="item" href="#">Site Map</a>
           <a class="item" href="#">Contact Us</a>
           <a class="item" href="#">Terms and Conditions</a>
           <a class="item" href="#">Privacy Policy</a>
         </div>
     </div>




    <script type="text/javascript" src="src/adapters/questionsAdapter.js"></script>
    <script type="text/javascript" src="src/components/question.js"></script>
    <script type="text/javascript" src="src/components/questions.js"></script>
    <script type="text/javascript" src="src/components/user.js"></script>
    <script type="text/javascript" src="src/adapters/usersAdapter.js"></script>
    <script type="text/javascript" src="src/components/users.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
